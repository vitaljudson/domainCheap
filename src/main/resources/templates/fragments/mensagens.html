<!-- Página de mensagens para uso de modularização -->

<!-- Mensagem de sucesso -->

<div th:if="${msgSucesso} != null">
    <b class="text-warning" th:text="${msgSucesso}"></b>
</div>
<!-- Mensagens de erro -->


<div class="alert alert-danger" th:if="${msgErro} != null">
 <p th:text="${msgErro}"></p> 
</div>


<div class="alert alert-danger" th:if="${msgsErro} != null">
    <ul>
        <li th:each="m : ${msgsErro}"></li>
        <p th:text="${m}"></p>
    </ul>
</div>
