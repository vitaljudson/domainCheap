<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <link rel="stylesheet" href="../../estilo/principal.css" />
        <link rel="shortcut icon" href="../../imagens/logo.png" type="image/x-icon" />
        <title></title>
    </head>
    <body>
        <div class="container-fluid">
            <nav id="menu" class="navbar navbar-expand-lg navbar-light fixed-top">
                <a class="navbar-brand" href="/"> <img id="logo" src="../../imagens/logo.png" width="60px" height="60px" class="d-inline-block align-top" alt="Logo" /> <span id="marca">Domaincheap</span> </a>
                <div id="listaMenu" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="/">Inicio</a></li>

                        <li class="nav-item"><a class="nav-link" href="/hospedagem">Hospedagem</a></li>

                        <li class="nav-item"><a class="btn btn-link" id="login"  href="/usuarios/login" sec:authorize="!isAuthenticated()">Login</a></li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post">
                                <input type="submit" id="logout" value="Logout" class="btn btn-link" sec:authorize="isAuthenticated()"/>
                            </form>

                    </ul>
                </div>
            </nav>
        </div>
